<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Calculadora</title>
</head>
<body>

<div class="container">

  <div id="main-window"> <!--- inicio -->
  	
    <div id="screen">
      
      <!-- tela pra resultado --> 
    	<div id="screen-result">
            display
        </div>
      
    </div>
    
    <div id="keyboard">
        <div class="row">
            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn">+</div>
        </div>

        <div class="row">
            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btn">-</div>
        </div>

        <div class="row">
            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="btn">*</div>
        </div>

        <div class="row">
            <div class="btn">.</div>
            <div class="btn">0</div>
            <div class="btn">,</div>
            <div class="btn" id="igual">=</div>
        </div>
    <div>
    
  </div> <!--- final -->

</div>  
</body>
</html>
